<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RL - ROOT</title>
  <link rel="stylesheet" href="./style/font-awesome-4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="./build/main.css">
</head>
<body>
<div>
<!-- - - - - - - - - - Side Menu set up -->
    <input type='checkbox' id='sideToggle1' hidden>
    <input type='checkbox' id='sideToggle2' hidden>
    <aside class='sideMenu left'>
      <h2>Recipe Stuff</h2>
      <ul>
        <li><a href='#' data-value='addRecipe'>Add Recipe</a></li>
        <li><a href='#' data-value='addIngredient'>Add Ingredient</a></li>
        <li><a href='#' data-value='editRecipe'>Edit Recipe</a></li>
        <li><a href='#' data-value='editIngredient'>Edit Ingredient</a></li>
      </ul>
    </aside>
    <aside class='sideMenu right'>
      <h2>User Stuff</h2>
      <ul>
        <li><a href='#' data-value='profile'>Profile</a></li>
        <li><a href='#' data-value='userRecipes'>My Recipes</a></li>
        <li><a href='#' data-value='userIngredients'>My Ingredients</a></li>
        <li><a href='#' data-value='other'>Other</a></li>
      </ul>
    </aside>
<!-- - - - - - - - - - - end Side Menu set up -->


    <div id='contentWrap'> 
      <div id="menuwrap">
          <div id="menu"><span>recipe log</span></div>
      </div>
      <div>
        <label class='menuBtn linesBtn' for='sideToggle2'>&minus;</label>
        <label class='menuBtn plusBtn' for='sideToggle1'>&plus;</label>
      </div>

      <div id="pageContent">
        
        <div id="header">
          <h1>Welcome to recipe log!</h1>
          <p>Easily adjust servings, measurements, and more</p>
        </div>
        <div id="options-wrapper" class="cf">
          <h2> </h2>
          <div class="boxi"id="boxi1">Quick add</div>
          <div class="boxi" id="boxi2">Sign In</div>
          <div class="boxi" id="boxi3">About</div>
        </div>
  
        <span class="cf"></span>
        <div id="credit"><span>AGB</span></div>

      </div> <!-- - - - end of header -->
    </div> <!-- - - - end of contentWrap -->

    <div class='back-to-top' id='back-to-top' title='Back to top'><i class='fa fa-chevron-up'></i></div>
</div>

<script type="text/javascript" src="../js/root.js"></script>
</body>
</html>
