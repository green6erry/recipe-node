<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin - RL</title>
  <link rel="stylesheet" href="../style/font-awesome-4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="./build/main.css">

</head>
<body>
   <div>
<!-- - - - - - - - - - Side Menu set up -->
    <input type='checkbox' id='sideToggle1' hidden>
    <input type='checkbox' id='sideToggle2' hidden>
    <aside class='sideMenu left'>
      <h2>Recipe Stuff</h2>
      <ul>
        <li><a href='#' data-value='addRecipe'>Add Recipe</a></li>
        <li><a href='#' data-value='addIngredient'>Add Ingredient</a></li>
        <li><a href='#' data-value='editRecipe'>Edit Recipe</a></li>
        <li><a href='#' data-value='editIngredient'>Edit Ingredient</a></li>
      </ul>
    </aside>
    <aside class='sideMenu right'>
      <h2>User Stuff</h2>
      <ul>
        <li><a href='#' data-value='profile'>Profile</a></li>
        <li><a href='#' data-value='userRecipes'>My Recipes</a></li>
        <li><a href='#' data-value='userIngredients'>My Ingredients</a></li>
        <li><a href='#' data-value='other'>Other</a></li>
      </ul>
    </aside>
<!-- - - - - - - - - - - end Side Menu set up -->


    <div id='contentWrap'> 
      <div id="menuwrap">
          <div id="menu"><span>recipe log</span></div>
      </div>
      <div>
        <label class='menuBtn linesBtn' for='sideToggle2'>&minus;</label>
        <label class='menuBtn plusBtn' for='sideToggle1'>&plus;</label>
      </div>

      <div id="pageContent">
  <div id="header">
    <h1>Sign Up</h1>
    <p>Easily adjust servings, measurements, and more</p>
  </div>

  <div class="userform">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">

        <!-- sign-up tab -->
        <div id="signup">   
          <h1>Add User</h1>
          
          <form action="/" method="post">
            

            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off" />
              </div>
            </div>

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off" />
            </div>
            <button type="submit" class="button button-block">Get Started</button>
          </form>
        </div>
        
        <!-- login tab -->
        <div id="login">   
          <h1>Welcome Back!</h1>
          <form action="/" method="post">
          
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
    </div> <!-- end of div form -->


    
  
  <span class="cf">
    
  </span>
  <div id="credit"><span>AGB</span></div>
</div>

<div class='back-to-top' id='back-to-top' title='Back to top'><i class='fa fa-chevron-up'></i></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./js/functions.js"></script>
<script type="text/javascript" src="./build/main.js"></script>

</body>
</html>
